<div class="card" *ngIf="owner">
  <div class="card-header">
    <div style="text-align: center">Manager</div>
    <div class="avatar-container">
      <img src="../../../../assets/img/avatars/standard_user-512.png" class="img-avatar"/>
    </div>
  </div>
  <div class="card-body manager-info">
    <div><b>{{owner.name}} </b></div>
    <div>{{owner.email}}</div>
  </div>
</div>
