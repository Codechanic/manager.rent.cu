<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <h1>Register</h1>
                <p class="text-muted">Create your manager account</p>
                <div
                  class="bg-danger"
                  *ngIf="registerForm.get('username').hasError('required') && registerForm.get('username').touched">
                  Username required
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Username" autocomplete="username" required formControlName="username">
                </div>
                <div
                  class="bg-danger"
                  *ngIf="registerForm.get('name').hasError('required') && registerForm.get('name').touched">
                  Name required
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Name" autocomplete="name" required formControlName="name">
                </div>
                <div
                  class="bg-danger"
                  *ngIf="registerForm.get('lastName').hasError('required') && registerForm.get('lastName').touched">
                  Last Name required
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Last Name" autocomplete="last name" required formControlName="lastName">
                </div>
                <div
                  class="bg-danger"
                  *ngIf="registerForm.get('email').hasError('required') && registerForm.get('email').touched">
                  Email required
                </div>
                <div
                  class="bg-danger"
                  *ngIf="registerForm.get('email').hasError('email') && registerForm.get('email').touched">
                  Email not valid
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Email" autocomplete="email" required formControlName="email">
                </div>
                <div
                  class="bg-danger"
                  *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">
                  Password required
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password" autocomplete="new-password" required formControlName="password">
                </div>
                <div
                  class="bg-danger"
                  *ngIf="registerForm.hasError('notSame') && registerForm.touched">
                  Passwords don't match
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Repeat password" autocomplete="new-password" required formControlName="repeat_password">
                </div>
                <button type="submit" class="btn btn-block btn-success">Create Account</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
