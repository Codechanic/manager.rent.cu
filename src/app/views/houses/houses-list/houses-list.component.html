<div class="houses-list">
  <div class="card">
    <div class="card-header">
      Houses
      <div class="card-header-actions">
        <a [routerLink]="['/houses/new']">
          <button class="btn btn-primary">
            New
          </button>
        </a>
      </div>
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>Phones</th>
          <th style="text-align: end">Rooms</th>
          <th>Description</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let house of houses | paginate: { itemsPerPage: 5, currentPage: page }">
          <td>{{house.name}}</td>
          <td>{{house.address}}</td>
          <td>{{house.phones}}</td>
          <td style="text-align: end">{{house.rooms}}</td>
          <td>{{house.description}}</td>
          <td>
            <div class="btn-group" dropdown>
              <button id="button-animated" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
                      aria-controls="dropdown-animated">
                Actions <span class="caret"></span>
              </button>
              <ul id="dropdown-animated" *dropdownMenu class="dropdown-menu dropdown-menu-right"
                  role="menu" aria-labelledby="button-animated">
                <li role="menuitem"><a class="dropdown-item" [routerLink]="['/houses/edit', house.id]">Edit</a></li>
                <li role="menuitem"><a class="dropdown-item" (click)="onDelete(house.id)">Delete</a></li>
                <li class="divider dropdown-divider"></li>
                <li role="menuitem"><a class="dropdown-item" href="#">View comments</a></li>
              </ul>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
      <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
  </div>
</div>

<app-delete #deleteComponent></app-delete>
