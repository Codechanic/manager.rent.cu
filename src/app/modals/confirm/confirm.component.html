<div class="modal-header"><h5>Confirm</h5></div>
<div class="modal-body">
  {{ confirmMessage }}
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="onDecline()">No</button>
  <button type="button" class="btn btn-primary" (click)="onConfirm()">Yes</button>
</div>
